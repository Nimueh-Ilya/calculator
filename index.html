<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
            <div class="screen-container">
                <p class="screen"></p>
            </div>
            <div class="lower-panel">
                <button class="buttons number number1">1</button>
                <button class="buttons number number2">2</button>
                <button class="buttons number number3">3</button>
                <button class="buttons operator plus-sign">+</button>
                <button class="buttons number number4">4</button>
                <button class="buttons number number5">5</button>
                <button class="buttons number number6">6</button>
                <button class="buttons operator minus-sign">-</button>
                <button class="buttons number number7">7</button>
                <button class="buttons number number8">8</button>
                <button class="buttons number number9">9</button>
                <button class="buttons operator division-sign">/</button>
                <button class="buttons clear">C</button>
                <button class="buttons number number0">0</button>
                <button class="buttons equal-sign">=</button>
                <button class="buttons operator multi-sign">*</button>
            </div>
            
    </div>
</body>
</html>
